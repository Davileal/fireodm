name: CI
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Test
              run: npm run test

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
